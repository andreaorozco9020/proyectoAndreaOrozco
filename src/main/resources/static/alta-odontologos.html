<!DOCTYPE html>
<html lang="es">

<head>
    <title>CRUD odontólogos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_odontologo.js"></script>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/odontologo.css">
</head>

<body>
    <!-- Contenedor principal imagen de fondo -->
    <div class="fondo-odontologo">
        <div class="container">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link admon" href="/odontologos.html">Ver Odontólogos Registrados</a>
                </li>
            </ul>
            <div class="row">
                <div class="col-sm-7" style=" padding:10px; border-radius:3px">
                    <h3>Agregar odontólogo</h3>
                    <form id="add_new_odontologo">
                        <div class="form-group">
                            <label class="control-label" for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre"
                                name="nombre" required></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Ingrese la apellido"
                                name="apellido" required></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="matricula">Matrícula:</label>
                            <input type="text" class="form-control" id="matricula" placeholder="Ingrese dirección"
                                name="matricula"></input>
                        </div>

                        <button type="submit" class="btn " id="btn-add-new-odontologo">Cargar</button>
                    </form>
                    <div id="response" style="display:none; margin-top:10px">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
